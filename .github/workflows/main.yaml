name: main
on:
  - push
jobs:
  main:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: sh -ec ". ~/.profile && . {0}"
    steps:
      - uses: actions/checkout@main
      - uses: actions/setup-go@v2
      - run: cp profile ~/.profile
      - run: cp -r . ~/.dotfiles
      - run: ~/.dotfiles/local/bin/update-homebrew
      - run: rcup -f
      - run: update
