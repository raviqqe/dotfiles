version: 2
log-level: 1
root-markers:
  - .git
tools:
  clang-format: &clang-format
    format-command: clang-format --assume-filename ${INPUT}
    format-stdin: true
  cspell: &cspell
    lint-command: cspell --no-summary --no-progress stdin://${INPUT}
    lint-ignore-exit-code: true
    lint-stdin: true
    lint-formats:
      - "%f:%l:%c - %m"
  gherkin-format: &gherkin-format
    format-command: gherkin-format
    format-stdin: true
  pen-format: &pen-format
    format-command: pen format --stdin
    format-stdin: true
  schemat: &schemat
    format-command: schemat
    format-stdin: true
  shfmt: &shfmt
    format-command: shfmt -i 2 -s
    format-stdin: true
  tex-fmt: &tex-fmt
    format-command: tex-fmt -s
    format-stdin: true
languages:
  bib:
    - <<: *tex-fmt
  cucumber:
    - <<: *gherkin-format
  lisp:
    - <<: *schemat
  pen:
    - <<: *pen-format
  proto:
    - <<: *clang-format
  scheme:
    - <<: *schemat
  sh:
    - <<: *shfmt
  tablegen:
    - <<: *clang-format
  tex:
    - <<: *tex-fmt
  wat:
    - <<: *schemat
  zsh:
    - <<: *shfmt
  =:
    - <<: *cspell
