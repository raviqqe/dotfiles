version: 2
root-markers:
  - .git
lint-debounce: 1s
tools:
  black: &black
    format-command: black --quiet -
    format-stdin: true
  eslint: &eslint
    lint-command: eslint -f visualstudio --stdin --stdin-filename ${INPUT}
    lint-ignore-exit-code: true
    lint-stdin: true
    lint-formats:
      - "%f(%l,%c): %tarning %m"
      - "%f(%l,%c): %rror %m"
  lua-format: &lua-format
    format-command: lua-format -i
    format-stdin: true
  prettier: &prettier
    format-command: prettier --stdin-filepath ${INPUT}
    format-stdin: true
  pg_format: &pg_format
    format-command: pg_format
    format-stdin: true
  sed: &sed
    format-command: sed s/[[:blank:]]*$//g
    format-stdin: true
  shfmt: &shfmt
    format-command: shfmt -i 2 -s
    format-stdin: true
  taplo: &taplo
    format-command: taplo format -
    format-stdin: true
languages:
  cucumber:
    - <<: *sed
  html:
    - <<: *prettier
  javascript:
    - <<: *eslint
    - <<: *prettier
  json:
    - <<: *prettier
  lua:
    - <<: *lua-format
  markdown:
    - <<: *prettier
  pen:
    - <<: *sed
  python:
    - <<: *black
  sh:
    - <<: *shfmt
  sql:
    - <<: *pg_format
  text:
    - <<: *sed
  toml:
    - <<: *taplo
  typescript:
    - <<: *eslint
    - <<: *prettier
  typescriptreact:
    - <<: *eslint
    - <<: *prettier
  yaml:
    - <<: *prettier
  zsh:
    - <<: *shfmt
