version: 2
log-file: /tmp/efm.log
log-level: 1
root-markers:
  - .git
lint-debounce: 1s
tools:
  biome: &biome
    format-command: biome format --config-path ~/.config --stdin-file-path dummy.json
    format-stdin: true
  ruff: &ruff
    format-command: ruff format --stdin-filename ${INPUT} -
    format-stdin: true
  clang-format: &clang-format
    format-command: clang-format --assume-filename ${INPUT}
    format-stdin: true
  eslint: &eslint
    lint-command: eslint -f visualstudio --stdin --stdin-filename ${INPUT}
    lint-ignore-exit-code: true
    lint-stdin: true
    lint-formats:
      - "%f(%l,%c): %tarning %m"
      - "%f(%l,%c): %rror %m"
  gherkin-format: &gherkin-format
    format-command: gherkin-format
    format-stdin: true
  stylua: &stylua
    format-command: stylua --stdin-filepath ${INPUT} -
    format-stdin: true
  pen-format: &pen-format
    format-command: pen format --stdin
    format-stdin: true
  prettier: &prettier
    format-command: prettier --stdin-filepath '${INPUT}'
    format-stdin: true
  pg_format: &pg_format
    format-command: pg_format
    format-stdin: true
  pyright: &pyright
    lint-command: pyright
    lint-ignore-exit-code: true
    lint-formats:
      - "  %f:%l:%c - error: %m"
  rufo: &rufo
    format-command: rufo -x
    format-stdin: true
  schemat: &schemat
    format-command: schemat
    format-stdin: true
  sed: &sed
    format-command: sed s/[[:blank:]]*$//g
    format-stdin: true
  shfmt: &shfmt
    format-command: shfmt -i 2 -s
    format-stdin: true
  taplo: &taplo
    format-command: taplo format -
    format-stdin: true
  terraform: &terraform
    format-command: terraform fmt -
    format-stdin: true
languages:
  astro:
    - <<: *prettier
  c:
    - <<: *clang-format
  cpp:
    - <<: *clang-format
  css:
    - <<: *prettier
  cucumber:
    - <<: *gherkin-format
  html:
    - <<: *prettier
  html.handlebars:
    - <<: *prettier
  javascript:
    - <<: *prettier
    - <<: *eslint
  json:
    - <<: *biome
  jsonc:
    - <<: *biome
  lisp:
    - <<: *schemat
  lua:
    - <<: *stylua
  markdown:
    - <<: *prettier
  pen:
    - <<: *pen-format
  proto:
    - <<: *clang-format
  python:
    - <<: *pyright
    - <<: *ruff
  ruby:
    - <<: *rufo
  scheme:
    - <<: *schemat
  scss:
    - <<: *prettier
  sh:
    - <<: *shfmt
  sql:
    - <<: *pg_format
  tablegen:
    - <<: *clang-format
  terraform:
    - <<: *terraform
  text:
    - <<: *sed
  toml:
    - <<: *taplo
  typescript:
    - <<: *prettier
    - <<: *eslint
  typescriptreact:
    - <<: *prettier
    - <<: *eslint
  wat:
    - <<: *schemat
  xml:
    - <<: *prettier
  yaml:
    - <<: *prettier
  zsh:
    - <<: *shfmt
