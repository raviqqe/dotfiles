version: 2
log-file: /tmp/efm.log
log-level: 1
root-markers:
  - .git
lint-debounce: 1s
tools:
  clang-format: &clang-format
    format-command: clang-format --assume-filename ${INPUT}
    format-stdin: true
  cspell: &cspell
    lint-command: cspell --no-summary --no-progress stdin://${INPUT}
    lint-ignore-exit-code: true
    lint-stdin: true
    lint-formats:
      - "%f:%l:%c - %m"
  gherkin-format: &gherkin-format
    format-command: gherkin-format
    format-stdin: true
  kdlfmt: &kdlfmt
    format-command: kdlfmt format -
    format-stdin: true
  pen-format: &pen-format
    format-command: pen format --stdin
    format-stdin: true
  prettier: &prettier
    format-command: prettier --stdin-filepath '${INPUT}'
    format-stdin: true
  ruff: &ruff
    format-command: ruff check --select I --fix --stdin-filename ${INPUT} - | ruff format --stdin-filename ${INPUT} -
    format-stdin: true
  rufo: &rufo
    format-command: rufo -x
    format-stdin: true
  schemat: &schemat
    format-command: schemat
    format-stdin: true
  sed: &sed
    format-command: sed s/[[:blank:]]*$//g
    format-stdin: true
  shfmt: &shfmt
    format-command: shfmt -i 2 -s
    format-stdin: true
  stylua: &stylua
    format-command: stylua --stdin-filepath ${INPUT} -
    format-stdin: true
  taplo: &taplo
    format-command: taplo format -
    format-stdin: true
  terraform: &terraform
    format-command: terraform fmt -
    format-stdin: true
  tex-fmt: &tex-fmt
    format-command: tex-fmt -s
    format-stdin: true
languages:
  astro:
    - <<: *prettier
  bib:
    - <<: *tex-fmt
  c:
    - <<: *clang-format
  cpp:
    - <<: *clang-format
  cucumber:
    - <<: *gherkin-format
  html:
    - <<: *prettier
  html.handlebars:
    - <<: *prettier
  kdl:
    - <<: *kdlfmt
  lisp:
    - <<: *schemat
  lua:
    - <<: *stylua
  markdown:
    - <<: *prettier
  markdown.mdx:
    - <<: *prettier
  pen:
    - <<: *pen-format
  proto:
    - <<: *clang-format
  python:
    - <<: *ruff
  ruby:
    - <<: *rufo
  scheme:
    - <<: *schemat
  scss:
    - <<: *prettier
  sh:
    - <<: *shfmt
  tablegen:
    - <<: *clang-format
  terraform:
    - <<: *terraform
  tex:
    - <<: *tex-fmt
  text:
    - <<: *sed
  toml:
    - <<: *taplo
  wat:
    - <<: *schemat
  xml:
    - <<: *prettier
  yaml:
    - <<: *prettier
  zsh:
    - <<: *shfmt
  =:
    - <<: *cspell
