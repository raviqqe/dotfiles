window:
  start_maximized: true
font:
  normal:
    family: Menlo
  bold:
    family: Menlo
  italic:
    family: Menlo
  size: 11
  offset:
    x: 0
    y: 0
  glyph_offset:
    x: 0
    y: 0
mouse:
  hide_when_typing: true
key_bindings:
  - key: C
    mods: Command
    action: Copy
  - key: V
    mods: Command
    action: Paste
  - key: Space
    mods: Control
    chars: "\x00"
  - key: Space
    mods: Alt
    chars: "\x1b "
  - key: Left
    chars: "\x1b[D"
  - key: Right
    chars: "\x1b[C"
  - key: Up
    chars: "\x1b[A"
  - key: Down
    chars: "\x1b[B"
shell:
  program: /bin/zsh
  args:
    - -l
