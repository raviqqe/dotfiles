images:
  - location: https://geo.mirror.pkgbuild.com/images/latest/Arch-Linux-x86_64-cloudimg.qcow2
    arch: x86_64
provision:
  - mode: system
    script: |
      #!/bin/sh
      set -ex
      pacman -Syu --noconfirm git zsh
  - mode: user
    script: |
      #!/bin/sh
      set -ex
      if [ ! -r ~/.ssh/*.pub ]; then
        yes '' | ssh-keygen -t ed25519
      fi
      if [ ! -d ~/.dotfiles ]; then
        git clone https://github.com/raviqqe/dotfiles ~/.dotfiles
      fi
