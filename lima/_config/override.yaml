provision:
  - mode: system
    script: |
      #!/bin/sh
      set -ex
      apt -y update --fix-missing
      apt -y install build-essential git libssl-dev rcm ruby zsh
  - mode: user
    script: |
      #!/bin/sh
      set -ex
      if [ ! -r ~/.ssh/*.pub ]; then
        yes '' | ssh-keygen -t ed25519
      fi
      if [ ! -d ~/.dotfiles ]; then
        git clone https://github.com/raviqqe/dotfiles ~/.dotfiles
      fi
      rcup -f
