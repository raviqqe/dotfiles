provision:
  - mode: system
    script: |
      set -ex
      pacman -Syu git rcm zsh
      chsh -s /usr/bin/zsh raviqqe
  - mode: user
    script: |
      set -ex
      if [ ! -r ~/.ssh/*.pub ]; then
        yes '' | ssh-keygen -t ed25519
      fi
      if [ ! -d ~/.dotfiles ]; then
        git clone https://github.com/raviqqe/dotfiles ~/.dotfiles
      fi
      rcup -f
