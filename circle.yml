test:
  pre:
    - sudo locale-gen en_US.UTF-8
    - sudo apt -y update --fix-missing
    - sudo apt -y install software-properties-common
    - sudo apt-add-repository -y ppa:martin-frost/thoughtbot-rcm
    - sudo apt -y update --fix-missing
    - sudo apt -y install build-essential curl git rcm ruby
    - git clone https://github.com/raviqqe/dotfiles ~/.dotfiles
    - yes | rcup

  override:
    - export PATH=$HOME/.local/bin:$PATH && updot -b || updot -b
